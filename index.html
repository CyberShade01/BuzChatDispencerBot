<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSearch</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            overflow: hidden;
        }

        /* Tab Bar */
        #tab-bar {
            display: flex;
            align-items: center;
            overflow-x: hidden;
            background-color: #2b2b2b;
            padding: 5px;
            gap: 5px; /* Space between tabs */
        }

        .tab {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4a4a4a;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #e0e0e0;
            flex: 1;
            min-width: 80px;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab.active {
            background-color: #5a5a5a;
            font-weight: bold;
        }

        .tab .close-btn {
            margin-left: 10px;
            font-size: 1rem;
            color: #ff4c4c;
            cursor: pointer;
        }

        #new-tab {
            font-size: 1.2rem;
            padding: 5px 15px;
            cursor: pointer;
            color: #4caf50;
            font-weight: bold;
        }

        /* Tab Content */
        #tab-content {
            height: calc(100vh - 50px);
            background-color: #282828;
            display: flex;
            flex-direction: column;
        }

        iframe {
            flex: 1;
            border: none;
        }

        #search-bar {
            display: flex;
            padding: 10px;
            background-color: #333333;
        }

        #search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        #search-bar button {
            padding: 10px 15px;
            margin-left: 5px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Tab Bar -->
    <div id="tab-bar">
        <div id="new-tab">+</div>
    </div>

    <!-- Tab Content -->
    <div id="tab-content"></div>

    <script>
        const tabBar = document.getElementById('tab-bar');
        const tabContent = document.getElementById('tab-content');
        const newTabButton = document.getElementById('new-tab');
        let tabs = [];
        let activeTabId = null;

        // Create a new tab
        function createTab(defaultUrl = 'https://cybershadesearch.vercel.app') {
            const tabId = `tab-${Date.now()}`;
            tabs.push({ id: tabId, url: defaultUrl });

            const tabElement = document.createElement('div');
            tabElement.classList.add('tab');
            tabElement.dataset.tabId = tabId;
            tabElement.innerHTML = `
                Tab ${tabs.length}
                <span class="close-btn">&times;</span>
            `;
            tabBar.insertBefore(tabElement, newTabButton);

            const tabIframe = document.createElement('div');
            tabIframe.dataset.tabId = tabId;
            tabIframe.style.display = 'none';
            tabIframe.innerHTML = `
                <div id="search-bar">
                    <input type="text" placeholder="Enter URL or Search Query" />
                    <button>Go</button>
                </div>
                <iframe src="${defaultUrl}"></iframe>
            `;
            tabContent.appendChild(tabIframe);

            activateTab(tabId);

            // Handle search bar functionality
            const input = tabIframe.querySelector('input');
            const button = tabIframe.querySelector('button');
            const iframe = tabIframe.querySelector('iframe');
            button.addEventListener('click', () => {
                const url = input.value.trim();
                iframe.src = url.startsWith('http') ? url : `https://www.bing.com/search?q=${encodeURIComponent(url)}`;
                tabs = tabs.map(tab => (tab.id === tabId ? { ...tab, url } : tab));
            });
        }

        // Activate a tab
        function activateTab(tabId) {
            activeTabId = tabId;
            document.querySelectorAll('.tab').forEach(tab =>
                tab.classList.toggle('active', tab.dataset.tabId === tabId)
            );
            document.querySelectorAll('[data-tab-id]').forEach(tabContent =>
                (tabContent.style.display = tabContent.dataset.tabId === tabId ? 'block' : 'none')
            );
        }

        // Close a tab
        function closeTab(tabId) {
            tabs = tabs.filter(tab => tab.id !== tabId);
            document.querySelector(`.tab[data-tab-id="${tabId}"]`)?.remove();
            document.querySelector(`[data-tab-id="${tabId}"]`)?.remove();

            // Activate the last tab if available
            if (tabs.length) {
                activateTab(tabs[tabs.length - 1].id);
            } else {
                activeTabId = null;
            }
        }

        // Event listeners
        newTabButton.addEventListener('click', () => createTab());
        tabBar.addEventListener('click', e => {
            if (e.target.classList.contains('tab')) {
                activateTab(e.target.dataset.tabId);
            } else if (e.target.classList.contains('close-btn')) {
                closeTab(e.target.closest('.tab').dataset.tabId);
            }
        });

        // Create the first tab by default
        createTab();
    </script>
</body>
</html>
