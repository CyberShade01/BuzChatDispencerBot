<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSearch</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        /* Tab Bar */
        #tab-bar {
            display: flex;
            align-items: center;
            overflow-x: auto;
            background-color: #3a3a3a;
            padding: 5px;
            gap: 5px;
        }

        .tab {
            background-color: #4a4a4a;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            color: #e0e0e0;
            text-align: center;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .tab.active {
            background-color: #5a5a5a;
            font-weight: bold;
        }

        .tab .close-btn {
            margin-left: 10px;
            font-size: 1rem;
            color: #ff4c4c;
            cursor: pointer;
        }

        #new-tab {
            font-size: 1.2rem;
            padding: 5px 15px;
            cursor: pointer;
            color: #4caf50;
        }

        /* Tab Content */
        #tab-content {
            flex: 1;
            background-color: #3a3a3a;
            display: flex;
            flex-direction: column;
        }

        [data-tab-id] {
            display: none;
            flex: 1;
        }

        [data-tab-id].active {
            display: flex;
            flex-direction: column;
        }

        #search-bar {
            padding: 10px;
            background-color: #4a4a4a;
            border-bottom: 1px solid #555;
        }

        #search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #666;
            border-radius: 5px;
            outline: none;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        #search-bar button {
            padding: 10px 15px;
            margin-left: 5px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Tab Bar -->
    <div id="tab-bar">
        <div id="new-tab">+</div>
    </div>

    <!-- Tab Content -->
    <div id="tab-content"></div>

    <script>
        const tabBar = document.getElementById('tab-bar');
        const tabContent = document.getElementById('tab-content');
        const newTabButton = document.getElementById('new-tab');
        let tabs = [];
        let activeTabId = null;

        let enableParticles = true;
        let enableDarkMode = true;

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function createProxyUrl(input) {
            if (isValidUrl(input)) {
                if (!input.startsWith('http://') && !input.startsWith('https://')) {
                    input = 'https://' + input;
                }
                return input;
            }
            return `https://www.bing.com/search?q=${encodeURIComponent(input)}`;
        }

        function createSettingsPage(tabIframe) {
            tabIframe.innerHTML = `
                <div style="padding: 20px;">
                    <h2>Settings</h2>
                    <label>
                        <input type="checkbox" id="toggle-particles" ${enableParticles ? 'checked' : ''}>
                        Enable particle effects on new tab page
                    </label><br><br>
                    <label>
                        <input type="checkbox" id="toggle-dark-mode" ${enableDarkMode ? 'checked' : ''}>
                        Enable dark mode
                    </label>
                </div>
            `;
            tabIframe.querySelector('#toggle-particles').addEventListener('change', (e) => {
                enableParticles = e.target.checked;
                alert(`Particles are now ${enableParticles ? 'enabled' : 'disabled'}.`);
            });
            tabIframe.querySelector('#toggle-dark-mode').addEventListener('change', (e) => {
                enableDarkMode = e.target.checked;
                document.body.style.backgroundColor = enableDarkMode ? '#2c2c2c' : '#ffffff';
                document.body.style.color = enableDarkMode ? '#e0e0e0' : '#000000';
                alert(`Dark mode is now ${enableDarkMode ? 'enabled' : 'disabled'}.`);
            });
        }

        function createTab(defaultUrl = 'https://cybershadesearch.vercel.app') {
            const tabId = `tab-${Date.now()}`;
            tabs.push({ id: tabId, url: defaultUrl });

            const tabElement = document.createElement('div');
            tabElement.classList.add('tab');
            tabElement.dataset.tabId = tabId;
            tabElement.innerHTML = `Tab ${tabs.length} <span class="close-btn">&times;</span>`;
            tabBar.insertBefore(tabElement, newTabButton);

            const tabIframe = document.createElement('div');
            tabIframe.dataset.tabId = tabId;
            tabIframe.classList.add('active');
            tabIframe.innerHTML = `
                <div id="search-bar">
                    <input type="text" placeholder="Enter URL or Search Query">
                    <button>Go</button>
                </div>
                <iframe src="${defaultUrl}"></iframe>
            `;
            tabContent.appendChild(tabIframe);

            activateTab(tabId);

            const input = tabIframe.querySelector('input');
            const button = tabIframe.querySelector('button');
            const iframe = tabIframe.querySelector('iframe');
            button.addEventListener('click', () => {
                const value = input.value.trim();
                if (value === 'cs://settings') {
                    iframe.style.display = 'none';
                    createSettingsPage(tabIframe);
                } else if (value === 'cs://games') {
                    iframe.style.display = 'block';
                    iframe.src = 'https://shsgames.github.io';
                } else if (value === 'cs://apps') {
                    iframe.style.display = 'block';
                    iframe.src = 'https://ug17.github.io/Apps.html';
                } else {
                    iframe.src = createProxyUrl(value);
                    iframe.style.display = 'block';
                }
            });
        }

        function activateTab(tabId) {
            activeTabId = tabId;
            document.querySelectorAll('.tab').forEach(tab =>
                tab.classList.toggle('active', tab.dataset.tabId === tabId)
            );
            document.querySelectorAll('[data-tab-id]').forEach(content =>
                content.classList.toggle('active', content.dataset.tabId === tabId)
            );
        }

        newTabButton.addEventListener('click', () => createTab());

        tabBar.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab')) {
                activateTab(e.target.dataset.tabId);
            } else if (e.target.classList.contains('close-btn')) {
                const tabId = e.target.closest('.tab').dataset.tabId;
                tabs = tabs.filter(tab => tab.id !== tabId);
                document.querySelector(`.tab[data-tab-id="${tabId}"]`).remove();
                document.querySelector(`[data-tab-id="${tabId}"]`).remove();
                if (tabs.length) {
                    activateTab(tabs[tabs.length - 1].id);
                } else {
                    activeTabId = null;
                }
            }
        });

        createTab();
    </script>
</body>
</html>
