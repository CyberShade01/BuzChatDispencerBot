<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Dispenser Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Discord Dispenser Bot</h1>
        <textarea id="links" placeholder="Enter links, one per line"></textarea>
        <div class="options">
            <label>Select Option:</label>
            <select id="options">
                <option value="option1">Rammerhead</option>
                <option value="option2">Doge Unblocker</option>
                <option value="option3">Interstellar</option>
                <option value="option4">Arsenic</option>
                <option value="option5">Ghost</option>
            </select>
        </div>
        <button id="submit">Save Links</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
