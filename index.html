<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSearch</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            overflow: hidden;
        }

        /* Chrome-like Tab Bar */
        #tab-bar {
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Allows tabs to wrap */
            height: auto; /* Adjust height if tabs wrap */
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 0 10px;
            overflow: hidden; /* Prevent overflow */
        }

        .tab {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9e9e9;
            margin-right: 5px;
            margin-bottom: 5px; /* Add spacing for wrapped tabs */
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            flex-shrink: 1; /* Allows tabs to shrink proportionally */
            min-width: 80px; /* Ensure a minimum size */
            max-width: 150px; /* Limit tab size */
        }

        .tab.active {
            background-color: #d4d4d4;
            font-weight: bold;
        }

        .tab .close-btn {
            margin-left: 10px;
            font-size: 1rem;
            color: #ff4c4c;
            cursor: pointer;
        }

        #new-tab {
            font-size: 1.2rem;
            margin-left: auto;
            padding: 5px 15px;
            cursor: pointer;
            color: #4caf50;
            font-weight: bold;
            flex-shrink: 0; /* Prevent the '+' button from shrinking */
        }

        /* Tab Content */
        #tab-content {
            height: calc(100vh - 50px);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            border-top: 1px solid #ccc;
        }

        #search-bar {
            display: flex;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ccc;
        }

        #search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        #search-bar button {
            padding: 10px 15px;
            margin-left: 5px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }

        .tab-title {
            color: #4caf50;
            font-size: 1.2rem;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Tab Bar -->
    <div id="tab-bar">
        <div id="new-tab">+</div>
    </div>

    <!-- Tab Content -->
    <div id="tab-content"></div>

    <script>
        const tabBar = document.getElementById('tab-bar');
        const tabContent = document.getElementById('tab-content');
        const newTabButton = document.getElementById('new-tab');
        let tabs = [];
        let activeTabId = null;

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function createProxyUrl(input) {
            let url;
            if (isValidUrl(input)) {
                if (!input.startsWith('http://') && !input.startsWith('https://')) {
                    url = 'https://' + input;
                } else {
                    url = input;
                }
            } else {
                const searchQuery = encodeURIComponent(input);
                url = `https://www.bing.com/search?q=${searchQuery}`;
            }
            return `https://camouflageisthebest.jakesthoughts.xyz/static/iframe.html#${url}`;
        }

        function createTab(defaultUrl = 'https://cybershadesearch.vercel.app') {
            const tabId = `tab-${Date.now()}`;
            tabs.push({ id: tabId, url: defaultUrl });

            const tabElement = document.createElement('div');
            tabElement.classList.add('tab');
            tabElement.dataset.tabId = tabId;
            tabElement.innerHTML = `
                Tab ${tabs.length}
                <span class="close-btn">&times;</span>
            `;
            tabBar.insertBefore(tabElement, newTabButton);

            const tabIframe = document.createElement('div');
            tabIframe.dataset.tabId = tabId;
            tabIframe.style.display = 'none';
            tabIframe.innerHTML = `
                <div id="search-bar">
                    <input type="text" placeholder="Enter URL or Search Query" />
                    <button>Go</button>
                </div>
                <div class="tab-title">CyberSearch</div>
                <iframe src="${defaultUrl}"></iframe>
            `;
            tabContent.appendChild(tabIframe);

            activateTab(tabId);

            const input = tabIframe.querySelector('input');
            const button = tabIframe.querySelector('button');
            const iframe = tabIframe.querySelector('iframe');
            button.addEventListener('click', () => {
                const url = createProxyUrl(input.value.trim());
                iframe.src = url;
                tabs = tabs.map(tab =>
                    tab.id === tabId ? { ...tab, url: url } : tab
                );
            });
        }

        function activateTab(tabId) {
            activeTabId = tabId;
            document.querySelectorAll('.tab').forEach(tab =>
                tab.classList.toggle('active', tab.dataset.tabId === tabId)
            );
            document.querySelectorAll('[data-tab-id]').forEach(tabContent =>
                (tabContent.style.display = tabContent.dataset.tabId === tabId ? 'block' : 'none')
            );
        }

        function closeTab(tabId) {
            tabs = tabs.filter(tab => tab.id !== tabId);
            document.querySelector(`.tab[data-tab-id="${tabId}"]`)?.remove();
            document.querySelector(`[data-tab-id="${tabId}"]`)?.remove();
            if (tabs.length) {
                activateTab(tabs[tabs.length - 1].id);
            } else {
                activeTabId = null;
            }
        }

        newTabButton.addEventListener('click', () => createTab());
        tabBar.addEventListener('click', e => {
            if (e.target.classList.contains('tab')) {
                activateTab(e.target.dataset.tabId);
            } else if (e.target.classList.contains('close-btn')) {
                closeTab(e.target.closest('.tab').dataset.tabId);
            }
        });

        createTab();
    </script>

</body>
</html>
